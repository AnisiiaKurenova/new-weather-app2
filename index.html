<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="scr/style.css">
</head>
<body>
  <div class="conteiner ">
<div class="weather_app">
    <div class="main_conteiner">
    <div class="search">
<form>
    <input type="text" placeholder="Enter a city" autofocus="on" class="search_city" id="searchEnter">
    <input type="submit" value="Search" class="search_submit" id="searchButton">
</form>
</div>
<div class="row inform_conteiner">
    <div class="col">
      <h1> <span id="cityInput"></span> <span id="country"></span> </h1>
    </div>
    <div class="col">
     <p>  <img class="icon_weather_today" alt="" src="" id="icon_weather" >
      <span class="temperature_now" id="temp_now"></span>  <span class="metric"> <a href="" id="celsius_temp" class="active">째C</a>
         | <a href="#" id="fahrenheit_temp">째F</a> 
       </span> </p>
        </div> 
        <div class="row">
          <div class="col">
            <ul>
              <li id="type_weather"></li>
        <li id="day_now">  </br>
        </li>
      </ul>
          </div>
          <div class="col">
            <ul>
      <li>
        High / Low: <span id="temp_max"></span>째C/ <span id="temp_min"></span>째C
        </li>
        <li >
        Wind: <span id="speed_wind"></span>km/h
      </li>
      <li>
        Humidity: <span id="humidity"></span>%
      </li>
     </ul>
          </div>
        </div>
    </div> 
    </div>
  <small class="code"><a href="https://github.com/AnisiiaKurenova/new-weather-app2" target="_blank" rel="noopener noreferrer">Open-source code</a> by Anisiia Kurenova </small>
</div>
</div>
    <script src="scr/jv.js"></script>
</body>
</html>
